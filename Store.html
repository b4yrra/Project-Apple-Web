<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./Store.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=100%, initial-scale=1.0" />
    <title>Apple Store</title>
  </head>
  <body>
    <div class="size">
      <div class="frame45">
        <div class="navglobal">
          <div class="overlay">
            <div class="space">
              <div class="apple-logo">
                <img class="apple" src="img/apple.png" alt="Apple" />
              </div>
            </div>
            <ul class="middle-menu">
              <li>Store</li>
              <li>Mac</li>
              <li>iPad</li>
              <li>iPhone</li>
              <li>Watch</li>
              <li>Vision</li>
              <li>AirPods</li>
              <li>TV & Home</li>
              <li>Entertainment</li>
              <li>Accessories</li>
              <li>Support</li>
            </ul>
            <div class="space-between">
              <div class="buttonsearch">
                <img class="search" src="img/search.png" alt="search" />
              </div>
              <div class="buttonshop">
                <img class="shop" src="img/shop.png" alt="shop" />
              </div>
              <div class="buttonmenu">
                <div class="breadtop"></div>
                <div class="breadbottom"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="header">
          <div class="header-text">
            Pay monthly at 0% APR when you choose to check out with Apple Card
            Monthly installments.
          </div>
        </div>
        <div class="glowing-color"></div>
      </div>
      <div class="main">
        <div class="main-text">
          <div class="store">Store.</div>
          <div class="gift">Gift magic this holiday</div>
        </div>
      </div>
      <div class="shop-help">
        <a href="#">Find an Apple Store</a>
      </div>
    </div>
  </body>
</html>
