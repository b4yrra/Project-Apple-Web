<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=100%, initial-scale=1.0" />
    <title>Project Apple Web</title>
  </head>
  <body>
    <div class="size">
      <div class="frame45">
        <div class="navglobal">
          <div class="overlay">
            <div class="space">
              <div class="apple-logo">
                <img class="apple" src="./apple.png" alt="Apple" />
              </div>
            </div>
            <div class="space-between">
              <div class="buttonsearch">
                <img class="search" src="./search.png" alt="search" />
              </div>
              <div class="buttonshop">
                <img class="shop" src="./shop.png" alt="shop" />
              </div>
              <div class="buttonmenu">
                <div class="breadtop"></div>
                <div class="breadbottom"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="header">
          <div class="header-text">
            We're donating $5 to the Global Fund for every purchase made with
            Apple Pay at Apple. Through 12/8.
          </div>
        </div>
      </div>
      <div class="section">
        <div class="background url">
          <div class="frame24">
            <div class="frame24-1">
              <h1>iPhone 16 Pro</h1>
              <p>Hello, Apple intelligence</p>
            </div>
            <div class="buttons">
              <div class="learn"></div>
            </div>
          </div>
        </div>
        <div class="background"></div>
        <div class="background"></div>
      </div>
    </div>
  </body>
</html>
